<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PerfectWeight Pro</title>
    <link href="./style.css" rel="stylesheet" />
</head>
<body>

  <header class="header">
    <h1 class="title">FatBot 2.0</h1>
    <h2 class="untitle">Онлайн-бот для твоего ожирения</h2>

    <div class="input_block">
      <div class="comment_container">
        <h6 class="text_comment">Вес, кг:</h6>
      </div>
      <input class="input_weight input_style" type="text">
    </div>

    <div class="input_block">
      <div class="comment_container">
        <h6 class="text_comment">Рост, см:</h6>
      </div>
      <input class="input_height input_style" type="text">
    </div>

    <div class="input_block">
      <div class="comment_container">
        <h6 class="text_comment">Возраст, лет:</h6>
      </div>
      <input class="input_age input_style" type="text">
    </div>

    <button class="start_button">Посчитать</button>
    <h6 class="footer_text">Бот посчитает твой ИМТ и назовет лишний вес</h6>
    </div>
  </header>







  <main class="main"></main>

  <template id="templater">

    <h2 class="title_second">Готово!</h2>

    <div class="otstup"></div>
  
    <div class="result_imt_container">
      <h2 class="my_text_style">Твой текущий ИМТ:&nbsp</h2>
      <h2 class="imt_result"></h2>
    </div>
  
    <div class="result_imt_container">
      <h2 class="my_text_style">Твой идеальный вес:&nbsp</h2>
      <h2 class="ideal_weight"></h2>
      <h2 class="my_text_style">&nbspкг.</h2>
    </div>
  
    <div class="otstup"></div>
  
    <div class="result_imt_container">
      <h2 class="my_text_style">Лишний вес:&nbsp</h2>
      <h2 class="delta_weight"></h2>
      <h2 class="my_text_style">&nbspкг.</h2>
    </div>

  </template>


    <script src="./code.js"></script>
</body>
</html>
